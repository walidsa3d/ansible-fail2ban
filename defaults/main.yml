loglevel: INFO
ban_ignoreip: 127.0.0.1/8
bantime: 20m
findtime: 600
maxretry: 10
services:
  - name: sshd
    enabled: true
    port: ssh
    filter: sshd
    logpath: /var/log/auth.log
    maxretry: 10

  - name: nginx-http-auth
    enabled: true
    port: http,https
    filter: nginx-http-auth
    logpath: /var/log/nginx/error.log
    maxretry: 10

  - name: nginx-badbots
    enabled: true
    port: http,https
    filter: nginx-badbots
    logpath: /var/log/nginx/access.log
    maxretry: 10